<div class="home container mx-auto">
  <div class="card home__find-hotel">
    <form action="" class="form">
      <!--  Details -->
      <div class="form-group">
        <div class="grid">
          <div class="col-1-4 col-1-4-sm">
            <div class="controls">
              <label class="form__label"><i class="form__icon fa fa-map-pin"></i>&nbsp;&nbsp;Destination</label>
              <div id="custom-search-input">
                <div class="input-group col-md-12">
                  <input type="text" class="form-control input-search" placeholder="NewYork" />
                  <span class="input-group-btn">
                    <button class="btn btn-info btn-lg" type="button">
                      <a href="#"><i class="fa fa-search"></i></a>
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-1-4 col-1-4-sm">
            <div class="controls">
              <div class="row check-in">
                <div class="col-8 col-md-6 p-0 form__date">
                  <label class="form__label"><i class="form__icon fa fa-calendar"></i>&nbsp;&nbsp;Check-in date</label>
                  <input type="date" class="form-control input__date"/>
                </div>
                <div class="col-3 col-md-6 p-0 form__duration">
                  <label class="form__label">Duration</label>
                  <input type="date" class="floatLabel form-control"/>
                </div>
              </div>  
            </div>
          </div>
          <div class="col-1-4 col-1-4-sm">
            <div class="controls">
              <label class="form__label"><i class="form__icon fa fa-tags"></i>&nbsp;&nbsp;Total guests & Rooms</label>
              <div id="custom-search-input">
                <div class="input-group col-md-12">
                  <input type="text" class="form-control" placeholder="2 guests & 1 rooms" />
                  <span class="input-group-btn">
                    <button class="btn btn-info btn-lg" type="button">
                      <a href="#"><i class="fa fa-sort"></i></a>
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-1-4 col-1-4-sm">
            <div class="controls">
              <button class="btn btn-primary btn-find-hotel">Find hotel</button>
            </div>
          </div>
        </div>
      </div> <!-- /.form-group -->
    </form>
  </div>
  <div class="recent-searches">
    <h5 class="title__recent-searches">Recent Researches</h5>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 col-md-6 item">

        <div class="col-6 col-md-6 item">

        <div class="col-6 col-md-6 item">

        <div class="col-6 col-md-6 item">
          <app-hotel-item></app-hotel-item>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="explore">
      <h5 class="title__recent-searches">Explore with QueenHotel</h5>
      <div class="container-fluid">
